apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-tb-db-setup
spec:
  template:
    spec:
      volumes:
      - name: {{ .Release.Name }}-tb-node-config
        configMap:
          name: {{ .Release.Name }}-tb-node-config
          items:
          - key: conf
            path: thingsboard.conf
          - key: logback
            path: logback.xml
      containers:
      - name: tb-db-setup
        imagePullPolicy: Always
        image: thingsboard/tb-node:latest
        volumeMounts:
          - mountPath: /config
            name: {{ .Release.Name }}-tb-node-config
        command: ['sh', '-c', 'start-tb-node.sh']
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-tb-node-db-config
        env:
          {{- if .Release.IsInstall }}
          - name: INSTALL_TB
            value: "true"
          - name: LOAD_DEMO
            value: "{{ .Values.node.loadDemoDataOnInstall }}"
          {{- else if .Release.IsUpgrade }}
          - name: UPGRADE_TB
            value: "true"
          - name: FROM_VERSION
            value: "{{- .Values.node.previousVersionHack }}"
          {{- end }}
      restartPolicy: OnFailure
